apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: inventory
  namespace: argocd
spec:
  description: Proyecto de inventario de Mau Vargas
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceBlacklist:
    - group: '*'
      kind: 'ResourceQuota'