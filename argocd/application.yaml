apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inventory
  namespace: testing
spec:
  project: inventory
  source:
    repoURL: 'https://github.com/mau-vargas/inventory.git'
    targetRevision: HEAD
    path: k8s/inventory/
  destination:
    server: https://kubernetes.default.svc
    namespace: testing
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
