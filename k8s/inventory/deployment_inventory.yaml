apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-fastapi
  template:
    metadata:
      labels:
        app: inventory-fastapi
    spec:
      containers:
      - name: inventory
        image: mauvargas/inventory-fastapi:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80