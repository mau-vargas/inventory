apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inventory
  namespace: testing

spec:
  project: testing
  source:
    repoURL: 'https://github.com/mau-vargas/inventory.git'
    targetRevision: main
    path: k8s/inventory/deployment/

  destination:
    server: https://kubernetes.default.svc
    namespace: testing

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
